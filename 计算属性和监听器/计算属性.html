<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 模板内的表达式非常便利，但是设计它们的初衷是用于简单运算的。在模板中放入太多的逻辑会让模板过重且难以维护。 -->
    <!-- 在这个地方，模板不再是简单的声明式逻辑。
    你必须看一段时间才能意识到，这里是想要显示变量 message 的翻转字符串。
    当你想要在模板中的多处包含此翻转字符串时，就会更加难以处理。
    所以，对于任何复杂逻辑，你都应当使用计算属性。 -->
    <div id="example">
        {{message.split("").reverse().join("")}}
    </div>
    <div id="example-1">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage()}}"</p>
        <p>Now times is :"{{now}}"</p>
    </div>
    <div id="demo">{{ fullName }}</div>
    <script>
        var vm=new Vue({
            el:"#example-1",
            data:{
                message:"Hello"
            },
            computed:{
                // 计算属性的 getter
                // 这里我们声明了一个计算属性 reversedMessage。我们提供的函数将用作 property vm.reversedMessage 的 getter 函数：
                reversedMessage: function () {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                },
                now:function(){
                    return Date().toLocaleString()
                }
            },
            //我们可以将同一函数定义为一个方法而不是一个计算属性。
            //两种方式的最终结果确实是完全相同的。
            //然而，不同的是计算属性是基于它们的响应式依赖进行缓存的。
            //只在相关响应式依赖发生改变时它们才会重新求值。
            //这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。
            //相比之下，每当触发重新渲染时，调用方法将总会再次执行函数。

            methods:{
                reversedMessage:function(){
                    return this.message.split("").reverse().join()
                }
            }
            //我们为什么需要缓存？
            //假设我们有一个性能开销比较大的计算属性 A，它需要遍历一个巨大的数组并做大量的计算。
            //然后我们可能有其他的计算属性依赖于 A。如果没有缓存，我们将不可避免的多次执行 A 的 getter！
            //如果你不希望有缓存，请用方法来替代。

        })
        console.log(vm.reversedMessage);
        vm.message="Vue!";
        console.log(vm.reversedMessage());
        console.log(vm.now);
        /*
        Vue 提供了一种更通用的方式来观察和响应 Vue 实例上的数据变动：侦听属性。
        当你有一些数据需要随着其它数据变动而变动时，你很容易滥用 watch——特别是如果你之前使用过 AngularJS。
        然而，通常更好的做法是使用计算属性而不是命令式的 watch 回调。
        */
       var vm2=new Vue({
            el:"#demo",
            data:{
                firstName:"Foo",
                lastName:"Bar",
                fullName:"Foo Bar"
            },
            watch:{
                firstName:function(val){
                    this.fullName=val+" "+this.lastName
                },
                lastName:function(val){
                    this.fullName=this.firstName+" "+val
                }
            }
        })
        /*上面代码是命令式且重复的。将它与计算属性的版本进行比较*/
        var vm3=new Vue({
            el:"#demo",
            data:{
                firstName:"Foo",
                lastName:"Bar"
            },
            computed:{
                /*fullName:function(){
                    return this.firstName+" "+this.lastName
                }*/
               fullName:{
                //getter
                 get:function(){
                     return this.firstName+" "+this.lastName
                 },
                 //setter
                 set: function(newValue){
                    var names=newValue.split(" ");
                    this.firstName=names[0];
                    this.lastName=names[names.lenght-1]
                 }
               }
            }
        })

        
    </script>

</body>
</html>
