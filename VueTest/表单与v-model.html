<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>表单与v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

        <p>输入的内容是:{{message}}</p>

        var app=new Vue({
            el:"#app",
            data:{
                message:""
            }

            // }

        })
    </script>
</body>
</html>
