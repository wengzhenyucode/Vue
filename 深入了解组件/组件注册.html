<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件注册</title>
</head>
<body>
    <!-- 
        在注册一个组件的时候，我们始终需要给它一个名字。比如在全局注册的时候我们已经看到了：
        该组件名就是 Vue.component 的第一个参数。 
        你给予组件的名字可能依赖于你打算拿它来做什么。当直接在 DOM 中使用一个组件 (而不是在字符串模板或单文件组件) 的时候，
        我们强烈推荐遵循 W3C 规范中的自定义组件名 (字母全小写且必须包含一个连字符)。这会帮助你避免和当前以及未来的 HTML 元素相冲突。
    -->
    <!-- 
        #组件名大小写
        定义组件名的方式有两种：
      
    -->
        <div id="app">
            <component-a></component-a>
            <component-b></component-b>
            <component-c></component-c>
        </div>
    <script>
        /*  
            使用kebab-case：
            当使用kebab-case(短横线分隔命名)定义一个组件时，你也必须在引用这个自定义元素时使用kebab-case，例如<my-component-name>
        */
        Vue.component('my-component-name', { /* ... */ })
        /*
            使用PascalCase
            当使用 PascalCase (首字母大写命名) 定义一个组件时，你在引用这个自定义元素时两种命名法都可以使用。也就是说<my-componenet-name>和<MyComponentName>都是可以接受的。注意
            ，尽管如此，直接在DOM（即非字符串的模板）中使用时只有kebab-case是有效的
        */
        Vue.component('MyComponent',{/*...*/})
        /*全部注册*/
        /*
            目前，我们只用过Vue.componenet来创建组件：
            这些组件是全局注册的。也就是说它们在注册之后可以用在任何新创建的Vue根实例(new Vue)的模板中。比如：
        */
        Vue.component('componenet-a',{/*....*/})
        Vue.component('componenet-b',{/*....*/})
        Vue.component('componenet-c',{/*....*/})  

        /*局部注册*/
        /*
            全局注册往往是不够理想的。比如，如果你使用一个像webpack这样的构建系统，全局注册所有的组件意味着即使你已经不在使用一个组件了，它仍然会被包含在你最终的构建结果中
            这就造成了用户下载的JavaScript的无谓的增加
            在这些情况下，你可以通过一个普通的JavaScript对象来定义组件：
        */
        var ComponentA={/*...*/}
        var ComponentB={/*...*/}
        var ComponentC={/*...*/}

       /*
        然后在components选项中定义你想要使用的组件：
        对于components对象中的每个property名就是自定义元素的名字，其property值就是这件组件的选项对象 
  

       */
        var vm=new Vue({
            el:"#app",
            components:{
                'component-a':ComponentA,
                'component-b':ComponentB
            }

        })
        /*注意局部注册的组件在其子组件中不可用。例如，如果你希望ComponentA在ComponentB中可用，则你需要这样写*/
        var ComponentA={/*....*/}

        var ComponentB={
            components:{
                'component-a':ComponentA
            },
            //...
        }
        /*或者如果你通过Babel和webpack使用 ES2015模块，那么代码看起来更像：*/

        import ComponentA from './ComponentA.vue'
        export default {
            components:{
                ComponentA
            }
        }
        /*
            注意在ES2015+中，在对象中放一个类似ComponentA的变量名其实是 ComponentA: ComponentA的缩写，即这个变量名同时是：
                1.用在模板中的自定义元素的名称
                2.包含了这个组件选项的变量名
        */
        



    </script>

</body>
</html>
