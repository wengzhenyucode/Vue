<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 对于单选按钮，复选框及选择框的选项，v-model 绑定的值通常是静态字符串 (对于复选框也可以是布尔值)： -->
    <div id="app">
        <input type="radio" v-on:change="somethingChange" v-model="picked" value="a">
    </div>
    <div id="app2">
        <input type="checkbox" v-on:change="somethingChange" v-model="toggle" true-value="yes" false-value="no">
    </div>
    <div id="app3">
        <input type="radio" v-model="pick" v-bind:value="a">
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                picked:""
            },
            methods:{
                somethingChange:function(){
                    console.log(this.picked);
                }
            }
        })
        console.log(vm);

        var vm2=new Vue({
            el:"#app2",
            data:{
                toggle:""
            },
            methods:{
                somethingChange:function(){
                    console.log(this.toggle)
                }
            }

        })
        var vm3=new Vue({
            el:"#app3",
            data:{
                picked:""
            }
        })
    </script>
</body>
</html>
